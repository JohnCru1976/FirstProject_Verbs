<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Testing</title>
    <link rel="style sheet" type="text/css" href="styles.css">
    <script src="scripts.js"> </script>
</head>
<body>
    <h1>IRREGULAR VERBS TESTING</h1>
    <section id="start_section">
        <h2>Number of verbs to practice</h2>
        <fieldset>
            <legend>Select the number of verbs you want to practice: </legend>
            <input type="number" id="num_verbs" name="num_verbos" value="1" min="1" max="99" step="1"  required="required">            
        </fieldset>
        <div id="start_button" onClick="showSection(2)">Start</div>
    </section>
    <section id="verbs_section">
        <h2 id="verb_number">Verb 1/1</h2>
        <fieldset>
            <legend>Write the correct form of the verb in each field: </legend>
            <label for="infinite">Infinitive</label>
            <input type="text" id="infinitive">
            <label for="past">Past</label>
            <input type="text" id="past">
            <label for="participle">Participle</label>
            <input type="text"  id="participle">            
        </fieldset>
        <div id="next_button" onClick="clickNextButton(verbManaging)">Next</div>
    </section>
    <section id="final_result">
        <h2>Your result is the next</h2>
        <h3>Result</h3>
        <p id="results"></p>
        <div id="restart_button" onClick="clickRestart()">Restart</div>
    </section>
</body>
<footer id="footer">
    <div>Design by Juan Bautista Cru - 2022</div>
</footer>
</html>
