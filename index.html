<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Testing</title>
    <link rel="style sheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>IRREGULAR VERBS TESTING</h1>
    <section id="start_section">
        <h2>Number of verbs to practice</h2>
        <fieldset>
            <legend>Select the number of verb you want to practice: </legend>
            <input type="number" name="num_verbos" min="1" max="99" step="1"  required="required">            
        </fieldset>
        <div id="start_button">Start</div>
    </section>
    <section id="verbs_secction">
        <h2>Verbo 1/1</h2>
        <fieldset>
            <legend>Write the correct form of the verb in each field: </legend>
            <label for="infinite">Infinitive</label>
            <input type="text" id="infinitive">
            <label for="infinite">Past</label>
            <input type="text" id="past">
            <label for="infinite">Participle</label>
            <input type="text"  id="participle">            
        </fieldset>
        <div id="next_button">Next</div>
    </section>
    <section id="final_result">
        <h2>Your result is the next</h2>
        <h3>Result</h3>
        <div id="restart_button">Restart</div>
    </section>
</body>
<footer>
    <div>Design by Juan Bautista Cru - 2022</div>
</footer>
</html>
